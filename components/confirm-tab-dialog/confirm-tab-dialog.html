<div class="confirm-tab-dialog">
  <el-dialog
    :visible.sync="showDialog"
    :fullscreen="true"
    :close-on-press-escape="false"
    :show-close="false"
    :close-on-click-modal="false"
  >
    <div class="text-center text-big text-primary mt7">
      <p>Você já possui uma janela aberta com o app Chat.</p>
      <p>
        Para usar aqui feche a outra janela e
        <a class="link-text clickable" @click="refreshPage()"
          >atualize a página.</a
        >
      </p>
    </div>
    <div class="text-center text-medium text-primary mt7">
      <span
        >Não consegue sair desta tela?
        <router-link class="link-text" to="/">Clique aqui</router-link> para
        efetuar login novamente.</span
      >
    </div>
  </el-dialog>
</div>
