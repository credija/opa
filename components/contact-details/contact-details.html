<el-dialog
  :title="$t('contactDetails.modalTitle')"
  :visible.sync="showContactDetails"
  width="30%"
  :before-close="handleClose"
  :close-on-click-modal="false"
  :close-on-press-escape="false"
  :center="true"
  v-if="activeContact !== null"
  :class="{ 'dark-theme': chatConfig.darkMode === true}"
>
  <p class="text-center">
    <img
      v-if="profileImageSrc !== null"
      class="b-full-circle img-fit b1"
      :src="profileImageSrc"
      width="120"
      height="120"
    />
  </p>
  <p class="text-bold text-center">
    {{ $t('contactDetails.nameLabel') }}: {{ activeContact.name }}
  </p>
  <p class="text-bold text-center" v-if="activeContact.status.length !== 0">
    Status: {{ activeContact.status }}
  </p>
  <p class="text-bold text-center" v-if="activeContact.group !== 'UNKNOWN'">
    {{ $t('contactDetails.groupLabel') }}: {{ activeContact.group }}
  </p>
</el-dialog>
